<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Register Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="css/style.css" rel="stylesheet">
<script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/service.js"></script>

</head>
<body>	
	<section>
		
		<form ng-controller="myRegisterController">
	<caption><h1>Registration Form</h1></caption>
	<div class="col-xs-4">
  <div class="form-group">
  	
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" ng-model="register.name"/>
  </div>
 <div class="form-group">
 <label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" ng-model="register.gender"> Male
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" ng-model="register.gender"> Female
</label>

</div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" ng-model="register.email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mobile</label>
    <input type="text" class="form-control" id="exampleInputMobile" placeholder="Mobile Number" ng-model="register.mobile">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="register.password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Confirm Password" ng-model="register.confirmpassword">
  </div>
  

 <button type="button" class="btn btn-success"  ng-click="createRegister()">Success</button>
 <button type="reset" class="btn btn-primary">Reset</button>
  </div>
  
</form>
		
	</section>
</body>
</html>
</body>
</html>
